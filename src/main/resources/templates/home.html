<!DOCTYPE html>
<!-- WARNING: URI is not registered (Settings | Languages & Frameworks | Schemas and DTDs)
See: https://stackoverflow.com/questions/38730992/thymleaf-for-spring-in-intellij-uri-is-not-registered -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clients</title>
    <link rel='shortcut icon' th:href="@{icons/clients.ico}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<!-- content -->
<header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
    <div class="container-fluid d-flex align-items-center">
        <div class="d-flex justify-content-center align-items-center text-white p-3" style="background-color: #77a6f7; font-size: 32px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-universal-access" viewBox="0 0 16 16">
                <path d="M9.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0ZM6 5.5l-4.535-.442A.531.531 0 0 1 1.531 4H14.47a.531.531 0 0 1 .066 1.058L10 5.5V9l.452 6.42a.535.535 0 0 1-1.053.174L8.243 9.97c-.064-.252-.422-.252-.486 0l-1.156 5.624a.535.535 0 0 1-1.053-.174L6 9V5.5Z"/>
            </svg>
            &nbsp;Clients
        </div>
    </div>
</header>
<div class="container p-5">
    <!-- Кнопка для загрузки клиентов -->
    <div class="d-flex justify-content-center align-items-center p-3">
        <button type="button" class="btn btn-primary" id="loadClientsButton">Show clients</button>
    </div>

    <div>
        <img th:src="@{images/front1920.jpg}" class="img-fluid" alt="image">
    </div>

    <!-- Контейнер клиентов  -->
    <div class="container" id="clientsContainer" style="display: none;">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
            <div class="card" th:each="client:${clients}">
                <img th:src="@{${client.img}}" class="card-img-top img-fluid" alt="">
                <div class="card-body">
                    <p class="card-text visually-hidden" th:text="${client.id}"></p>
                    <p class="card-text" th:text="${client.firstname}"></p>
                    <p class="card-text" th:text="${client.lastname}"></p>
                    <p class="card-text" th:text="${client.phone}"></p>
                </div>
            </div>
        </div>
    </div>


    <div class="d-flex justify-content-center align-items-center p-3">
        <button type="button" class="btn btn-danger" id="closeClientsButton" style="display: none;">Close clients list</button>
    </div>
</div>
<!-- /content -->
<!-- footer -->

</div>
<!-- /footer -->


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const loadClientsButton = document.getElementById("loadClientsButton");
        const closeClientsButton = document.getElementById("closeClientsButton");
        const clientsContainer = document.getElementById("clientsContainer");

        loadClientsButton.addEventListener("click", function () {

            clientsContainer.style.display = "block";
            closeClientsButton.style.display = "block";
        });

        closeClientsButton.addEventListener("click", function () {

            clientsContainer.style.display = "none";
            closeClientsButton.style.display = "none";
        });
    });
</script>

</body>
</html>
